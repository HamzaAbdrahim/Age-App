<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="../style.css">
    <script src="../app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Age calculator app</title></head>
<body class="bg-Light-grey flex items-center h-screen w-full">
    <div class="app-container bg-White w-full h-96 mx-3 px-5 md:w-6/12 md:h-2/3 md:px-10 md:py-6 md:m-auto rounded-2xl ">
    <div class="text-container my-14 flex justify-center md:justify-start h-10 gap-3 mx-3 items-center">
    <div class="one flex flex-col">
        <span class="text-Smokey-grey text-left text-sm font-semibold mb-1 tracking-leading_titel ">DAY</span>
        <input type="text" id="day" class=" rounded-md border-2 border-Off-white border-solid py-1 px-1 w-14 md:w-36 md:py-3 md:text-3xl md:pl-6 text-sm font-semibold focus:outline-2 focus:outline-dotted focus:outline-Purple" placeholder="DD">
        <span class="filed text-Light-red mt-1 opacity-0 duration-200">this field is required</span>
    </div>
    <div class="two flex flex-col">
            <span class="text-Smokey-grey text-left text-sm font-semibold mb-1 tracking-leading_titel ">MONTH</span>
            <input type="text" id="month" class="rounded-md border-2 border-Off-white border-solid py-1 px-1 w-14 md:w-36 md:py-3 md:text-3xl md:pl-6 text-sm font-semibold focus:outline-2 focus:outline-dotted focus:outline-Purple " placeholder="MM">
            <span class="filed text-Light-red mt-1 opacity-0 duration-200">this field is required</span>
    </div>
    <div class="three flex flex-col">
                <span class="text-Smokey-grey text-left text-sm font-semibold mb-1 tracking-leading_titel ">YEAR</span>
                <input type="text" id="years" class="rounded-md border-2 border-Off-white border-solid py-1 px-1 w-14 md:w-36 md:py-3 md:text-3xl md:pl-6 text-sm font-semibold focus:outline-2 focus:outline-dotted focus:outline-Purple " placeholder="YYYY">
                <span class="filed text-Light-red mt-1 opacity-0 duration-200">this field is required</span>
    </div>
    </div>
    <div class="icon flex justify-center items-center after:w-full after:h-0.5 after:bg-Light-grey mt-14 md:my-3 cursor-pointer md:justify-end mb-10">
        <img src="../assets/images/icon-arrow.svg" class="bg-Purple rounded-full absolute p-2.5 w-11 md:w-16 duration-500 " alt="">
    </div>
    <div class="Data-Content">
        <ul class="Data mt-10">
            <li class="font-bold text-5xl md:text-8xl italic text-Off-black"><span class="time-Yr text-Purple mr-1.5">--</span>years</li>
            <li class="font-bold text-5xl md:text-8xl italic text-Off-black"><span class="time-Mth text-Purple mr-1.5">--</span>month</li>
            <li class="font-bold text-5xl md:text-8xl italic text-Off-black"><span class="time-Mint text-Purple mr-1.5">--</span>days</li>
        </ul>
    </div>
    </div>
</body>
</html>
